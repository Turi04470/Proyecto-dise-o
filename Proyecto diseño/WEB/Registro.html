<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
	
	<!--CSS-->
	<link href="../CSS/Animaciones.css" rel="stylesheet" type="text/css"/>
	<link href="../CSS/General.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="../CSS/Tema.css"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
	
	
	<!--Fonts-->
	<link href="Fonts/helvetica-bold.otf"/>
</head>

 <body>

        
        <div class="caja-padre-inicio">

            <div class="div-descripcion ">
                <div class="titulo">Help & Notes</div>
                <div>Una aplicacion que te ayude a administrar tus tiempos de forma eficaz</div>

            </div>

            <div class="div-login-registro">
                <form class="form-login-registro" method="post" action="../Registrar_Usuario">

                    <input name="usuario_registro" type="text" required="required" class="input H55px" id="usuario_registro" placeholder="Nombre de Usuario">

                    <input name="correo_registro" type="email" required="required" class="input H55px" placeholder="Correo electrónico" value="" id="correo_registro">


                    <input name="pass_registro" type="password" required="required" class="input H55px" id="pass_registro" placeholder="Contraseña" minlength="6">
                    <hr class="separador">

                    <input name="registrarse" type="submit" class="btn-iniciar-registrar animate__animated" id="registrarse" value="Registrarse">



                </form>



            </div>

        </div>	
        <footer class="foter">
            <div class="Genesis-tilte">
                <div  class="G opacity" id="g">G</div>&nbsp;&nbsp;
                <div class="E opacity" id="e">E</div>&nbsp;&nbsp;
                <div class="N opacity" id="n">N</div>&nbsp;&nbsp;
                <div class="EE opacity" id="ee">E</div>&nbsp;&nbsp;
                <div class="S opacity" id="s">S</div>&nbsp;&nbsp;
                <div class="I opacity" id="i">I</div>&nbsp;&nbsp;
                <div class="SS opacity" id="ss">S</div>
            </div>
            <!--<div class="Eslogan">Inovando la Nueva Era</div>-->
        </footer>
    </body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../JS/Genesis.js"></script>
    <script src="../JS/Registro.js"></script>
</html>
